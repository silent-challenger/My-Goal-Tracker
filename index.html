# Goal-Tracker
Something to track my progress and completion of my projects
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }
    .undo {
      background-color: red;
      color: white;
    }
    .undo:hover {
      background-color: darkred;
    }
    .milestone {
      margin: 10px 0;
      font-size: 18px;
    }
    .done {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Consistency Reward Tracker</h1>
  <p>Click the button when you've completed your task for today:</p>

  <button onclick="markToday()">âœ” Mark Today Done</button>
  <button onclick="markYesterday()">âœ” Mark Yesterday Done</button>

  <div style="margin-top: 20px;">
    <button class="undo" onclick="undoToday()">â†©ï¸ Undo Today</button>
    <button class="undo" onclick="undoYesterday()">â†©ï¸ Undo Yesterday</button>
  </div>

  <p id="streakDisplay"></p>

  <div class="milestone" id="reward1">ğŸ 7 Days: Not yet</div>
  <div class="milestone" id="reward2">ğŸ 21 Days: Not yet</div>
  <div class="milestone" id="reward3">ğŸ 49 Days: Not yet</div>

  <script>
    const today = new Date().toDateString();
    const yesterdayDate = new Date();
    yesterdayDate.setDate(new Date().getDate() - 1);
    const yesterday = yesterdayDate.toDateString();

    let streak = parseInt(localStorage.getItem("streak") || "0");
    let lastDate = localStorage.getItem("lastDate");

    function markToday() {
      if (lastDate !== today) {
        streak++;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastDate", today);
        updateDisplay();
      } else {
        alert("Already marked today!");
      }
    }

    function markYesterday() {
      if (lastDate !== yesterday && lastDate !== today) {
        streak++;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastDate", yesterday);
        updateDisplay();
      } else {
        alert("Already marked yesterday or today!");
      }
    }

    function undoToday() {
      if (lastDate === today && streak > 0) {
        streak--;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastDate", "");
        updateDisplay();
      } else {
        alert("Today wasn't marked yet.");
      }
    }

    function undoYesterday() {
      if (lastDate === yesterday && streak > 0) {
        streak--;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastDate", "");
        updateDisplay();
      } else {
        alert("Yesterday wasn't marked or cannot undo.");
      }
    }

    function updateDisplay() {
      document.getElementById("streakDisplay").textContent = `Current streak: ${streak} day(s)`;

      document.getElementById("reward1").innerHTML =
        streak >= 7
          ? "ğŸ‰ 7 Days: <span class='done'>$100 reward unlocked!</span>"
          : "ğŸ 7 Days: Not yet";

      document.getElementById("reward2").innerHTML =
        streak >= 21
          ? "ğŸ‰ 21 Days: <span class='done'>$200 reward unlocked!</span>"
          : "ğŸ 21 Days: Not yet";

      document.getElementById("reward3").innerHTML =
        streak >= 49
          ? "ğŸ‰ 49 Days: <span class='done'>$300 reward unlocked!</span>"
          : "ğŸ 49 Days: Not yet";
    }

    updateDisplay();
  </script>
</body>
</html>
