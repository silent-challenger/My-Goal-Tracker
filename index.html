# Goal-Tracker
Something to track my progress and completion of my projects
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .milestone { margin: 10px 0; }
    .done { color: green; font-weight: bold; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Consistency Reward Tracker</h1>
  <p>Click the button when you've completed your task for today:</p>
  <button onclick="markToday()">âœ” Mark Today Done</button>
  <p id="streakDisplay"></p>

  <div class="milestone" id="reward1">ğŸ 7 Days: Not yet</div>
  <div class="milestone" id="reward2">ğŸ 21 Days: Not yet</div>
  <div class="milestone" id="reward3">ğŸ 49 Days: Not yet</div>
   <div class="milestone" id="reward4">ğŸ 105 Days: Not yet</div>

  <script>
    const today = new Date().toDateString();
    let streak = parseInt(localStorage.getItem("streak") || "0");
    let lastDate = localStorage.getItem("lastDate");

    function markToday() {
      if (lastDate !== today) {
        streak++;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastDate", today);
        updateDisplay();
      } else {
        alert("Already marked today!");
      }
    }

    function updateDisplay() {
      document.getElementById("streakDisplay").textContent = `Current streak: ${streak} day(s)`;

      if (streak >= 7) document.getElementById("reward1").innerHTML = "ğŸ‰ 7 Days: <span class='done'>$100 reward unlocked!</span>";
      if (streak >= 21) document.getElementById("reward2").innerHTML = "ğŸ‰ 21 Days: <span class='done'>$200 reward unlocked!</span>";
      if (streak >= 49) document.getElementById("reward3").innerHTML = "ğŸ‰ 49 Days: <span class='done'>$400 reward unlocked!</span>";
      if (streak >= 105) document.getElementById("reward3").innerHTML = "ğŸ‰ 105 Days: <span class='done'>$800 reward unlocked!</span>";
    }

    updateDisplay();
  </script>
</body>
</html>
